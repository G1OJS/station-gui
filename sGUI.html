<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>G1OJS Station GUI</title>
	<link rel="stylesheet" href="./css/sGUI.css" /> 
</head>

<body>
	<div id = 'App'>
		<div id = 'logo'>G1OJS Station GUI</div>
		<div id = 'banner'>
			Time: <span id='clock'></span> Band: <span id='currentBand'></span> My Callsign: <span id='myCall'></span> 
		</div>
		<div id="SpectrumContainer">
			<div id="Spectrum"></div>
			<div id="freqMarkers">
				<div class="marker tickMarker" data-freq = '0'>0</div>
				<div class="marker tickMarker" data-freq = '1000'>1000</div>
				<div class="marker tickMarker" data-freq = '2000'>2000</div>
				<div class="marker tickMarker" data-freq = '3000'>3000</div>
				<div class="marker txMarker">Tx</div>
				<div class="marker rxMarker">Rx</div>
			</div>
		</div>
		<div id = 'DecodePanelsContainer'>
			<div>
				<div class='grid_title'>All decodes</div>
				<div id="all_decodes" class = "decodes_grid">
					<div class = 'grid_row header'>
						<div class='grid_cell'>Cycle</div><div class='grid_cell'>snr</div><div class='grid_cell'>Freq</div><div class='grid_cell'>Call_a</div><div class='grid_cell'>Call_b</div><div class='grid_cell'>Grid_rpt</div><div class='grid_cell'>Decoder</div><div class='grid_cell'>Hearing me?</div>
					</div>
				</div>
			</div>
			<div>
				<div class='grid_title'>Priority decodes</div>
				<div id="priority_decodes"  class = "decodes_grid">
					<div class = 'grid_row header'>
						<div class='grid_cell'>Cycle</div><div class='grid_cell'>snr</div><div class='grid_cell'>Freq</div><div class='grid_cell'>Call_a</div><div class='grid_cell'>Call_b</div><div class='grid_cell'>Grid_rpt</div><div class='grid_cell'>Decoder</div><div class='grid_cell'>Hearing me?</div>
					</div>
				</div>
			</div>
			<div>
				<div class='grid_title'>Hearing me</div>
				<div id="Hearing_me_list"  class = "list_grid">
					<div class = 'grid_row header'>
						<div class='grid_cell'>Callsign</div>
					</div>
				</div>
			</div>
		</div>
		<div id = 'buttons'>
		</div>
		<div>Power: <span id = 'power'></span></div>
		<div>SWR: <span id = 'swr'></span></div>
		<div>Magloop: <span id = 'magloop_status'></span> <span id = 'magloop_step'></span></div>
	</div>
	
</body>

<script type='module' src='./js/sGUI.js'></script>
</html>
